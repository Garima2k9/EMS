<html>
<head>
<title> Event Lists</title>
</head>

<body>

<center>
<br>
Tasks in {{list_name}}: 
<br><br>

{% for event in event_names %}
        <br> {{ event.start_time }} &emsp; {{ event.event_name }} &emsp; {{ event.end_time }}
      {% endfor %}      

<br><br>

       <form id = "event_list" action = "tasks?username={{username}}&list_name={{list_name}}" method = "post">Create New Task:
        <input type='text' value="" name="event_name">
        <br><br>Start Date: <input type = 'text' value = "" name = 'start_date' placeholder="yyyy-mm-dd"> 
          <t> Start Time : <input type = 'text' value = "" name = 'start_time' placeholder="hh:mm">
        
        <br><br>End Date: <input type = 'text' value = "" name = 'end_date' placeholder="yyyy-mm-dd">
          <t> End Time : <input type = 'text' value = "" name = 'end_time' placeholder="hh:mm">
        <br><br><input type="submit" value="Create Task">
      </form>
  </center>    

</body>
</html>
